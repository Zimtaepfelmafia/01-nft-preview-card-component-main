<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <!-- <img src="design/desktop-design.jpg" alt="vorlage" class="vorlage" /> -->
    <div class="preview-card">
      <div class="image-overlay">
        <img
          src="images/image-equilibrium.jpg"
          alt="preview-image"
          class="preview-image"
        />
        <div class="overlay">
          <img src="images/icon-view.svg" class="view-icon" />
        </div>
      </div>
      <h1 class="heading">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" class="clock-icon" /> 0.041
          <strong>ETH</strong>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" class="price-icon" /> 3 days left
        </div>
      </div>
      <hr />
      <div class="author">
        <img src="images/image-avatar.png" class="avatar-image" />Creation
        of<span class="white">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
